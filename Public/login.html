<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - PingPop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-container">
            <img src="Icons/PingPop_Logo.png" alt="PingPop Logo" class="logo-img" />
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />

                <button type="submit">Login</button>
            </form>
            <p class="link"><a href="register.html">New User? Register Here!</a></p>
            <p class="link"><a href="forgotpwd.html">Forgot Password?</a></p>

        </div>
    </div>

    <script type="module" src="login.js"></script>

</body>
</html>
